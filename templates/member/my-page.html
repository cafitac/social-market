{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="mb-3">
        <label for="username" class="form-label">아이디</label>
        <input type="text" class="form-control" id="username" value="{{ user.username }}" readonly>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">이메일</label>
        <input type="text" class="form-control" id="email" value="{{ user.email }}">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="password" value="********" readonly>
    </div>
    <div class="d-flex flex-row-reverse p-2">
        <button type="button" class="btn btn-secondary" disabled>수정</button>
    </div>

    <div class="mb-3">
        <label for="credit" class="form-label">크레딧</label>
        <input type="text" class="form-control" id="credit" value="{{ user.credit.balance }}" readonly>
    </div>
    <div class="d-flex flex-row-reverse p-2">
        <button type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#chargeCreditModal">
            충전
        </button>
    </div>

    <!--ChargeCreditModal-->
    <div class="modal fade" id="chargeCreditModal" tabindex="-1" aria-labelledby="chargeCreditModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="chargeCreditModalLabel">사용자 크레딧 충전</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="charge-amount" class="form-label">충전할 크레딧</label>
                    <input id="charge-amount" type="text" class="form-control" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button id="chargeConfirm" type="button" class="btn btn-primary">충전</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'js/member/charge-credit.js' %}"></script>
{% endblock %}
